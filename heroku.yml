setup:
  config:
    API_PORT: 3333
    REACT_APP_API_URL: http://localhost:3333

build:
  docker:
    worker:
      dockerfile: docker/api.Dockerfile
      context: .
      target: production
    web:
      dockerfile: docker/web.Dockerfile
      context: .
      target: production

run:
  worker: cd api && npm run
  web: cd web/build && bundle exec rails s -p $PORT
